<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amdahl's Laws</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>

<body class="p-1 bg-dimgray" onload="main()">
    <h1 class="text-center p-1">AMADHL'S LAW</h1>
    <div id="left">
        <h2 class="text-center p-3 mt-1">INPUT</h2>
        <form class=" p-2 pl-5 m-2 ml-4 mt-0">
            <table>
                <tr>
                    <td>
                        <label class="font-20px">Speedup</label>
                    </td>
                    <td>
                        <input type="radio" class="ml-4" name="speedup" value="symmetric">Symmetric
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td> <input type="radio" class="ml-4" name="speedup" value="asymmetric">Asymmetric</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="radio" class="ml-4" name="speedup" value="dynamic">Dynamic</td>
                </tr>
                <tr>
                    <td><label class="mt-3">n</label></td>
                    <td><input type="text" name="n" id="n" class="mt-3 ml-4 font-20px"></td>
                </tr>

                <tr>
                    <td><label>F1</label></td>
                    <td><input type="text" name="f1" id="f1" class="ml-4 font-20px"></td>
                </tr>
                <tr>
                    <td><label>F2</label></td>
                    <td><input type="text" name="f2" id="f2" class="ml-4 font-20px"></td>
                </tr>
                <tr>
                    <td><label>F3</label></td>
                    <td><input type="text" name="f3" id="f3" class="ml-4 font-20px"></td>
                </tr>

                <tr colspan="2">
                    <td><button id="calc" class="mr-auto">calc</button></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="right">
        <h2 class="text-center p-3 mt-3">GRAPH</h2>
        <canvas id="lineChart" class="mt-5"></canvas>
    </div>

</body>

</html>
